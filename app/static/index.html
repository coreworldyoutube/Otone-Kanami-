<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音声合成</title>
</head>
<body>
    <h1>音声合成テスト</h1>
    <form id="synth-form">
        <textarea id="text-input" placeholder="テキストを入力"></textarea><br><br>
        <button type="submit">音声を生成</button>
    </form>
    <br>
    <audio id="audio-output" controls></audio>

    <script>
        document.getElementById("synth-form").addEventListener("submit", async function(event) {
            event.preventDefault();
            const text = document.getElementById("text-input").value;

            const response = await fetch('/synthesize/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ text: text }),
            });

            const data = await response.json();
            const audio = document.getElementById("audio-output");
            audio.src = "data:audio/wav;base64," + data.audio;
        });
    </script>
</body>
</html>
